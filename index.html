<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="מדואלה - דקלה שליט  מרכז לרפואה משלימה ועיסויים לנשים" />
    <title>מדואלה</title>
  </head>
  <body>
    <div id="root">
      <div class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <div id="phoneAnimation" style="width: 40px; height: 40px; display: inline-block;"></div>
        053-3353203
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      import lottie from 'lottie-web';

      document.addEventListener('DOMContentLoaded', function() {
        const animationContainer = document.getElementById('phoneAnimation');
        
        if (animationContainer) {
          fetch('/icons/1.json')
            .then(response => response.text())
            .then(text => {
              try {
                const animationData = JSON.parse(text);
                
                const animation = lottie.loadAnimation({
                  container: animationContainer,
                  renderer: 'svg',
                  loop: true,
                  autoplay: true,
                  animationData: animationData
                });
                
                animation.addEventListener('error', function(error) {
                  console.error('שגיאה בטעינת האנימציה:', error);
                });
              } catch (error) {
                console.error('שגיאה בעיבוד קובץ האנימציה:', error);
              }
            })
            .catch(error => {
              console.error('שגיאה בטעינת קובץ האנימציה:', error);
            });
        }
      });
    </script>
  </body>
</html>
